<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Promo</title>

    <!-- Añadir Font Awesome para los iconos de WhatsApp e Instagram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta el scroll en el body */
        }

        /* Estilos para la capa de superposición en la parte superior */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px; /* Altura inicial de la superposición */
            background-color: white; /* Color de la superposición */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
            transition: height 0.2s ease; /* Transición suave al cambiar de tamaño */
        }

        /* Estilos para el iframe */
        iframe {
            width: 100%;
            height: calc(95vh - 40px); /* Ajustar la altura para que no se superponga con la overlay */
            border: none;
            margin-top: 35px; /* Para dejar espacio a la capa de superposición */
        }

        /* Contenedor para la barra de superposición en la parte inferior */
        .button-bar {
            position: fixed;
            bottom: 0; /* Fijo en la parte inferior */
            left: 0;
            width: 100%; /* Ocupa todo el ancho */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con un poco de transparencia */
            display: flex; /* Para colocar botones uno al lado del otro */
            align-items: center; /* Alinear verticalmente los elementos */
            padding: 10px 0; /* Espacio interno */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        /* Estilos para el logo de la marca en la parte inferior izquierda */
        .logo-container {
            margin-left: 20px; /* Distancia desde el lado izquierdo */
            display: flex; /* Para colocar el logo en la misma fila que los botones */
            align-items: center; /* Alinear verticalmente */
            flex-grow: 1; /* Para ocupar el espacio disponible */
        }

        .logo {
            height: 40px; /* Ajusta la altura del logo según lo que necesites */
            border-radius: 0px; /* Bordes redondeados */
        }

        /* Estilos para el botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366; /* Color de WhatsApp */
            color: white;
            border: none;
            border-radius: 30px; /* Bordes completamente redondeados */
            padding: 10px 15px; /* Espaciado interno para que el texto se vea bien */
            font-size: 16px; /* Tamaño del texto ajustado para móvil */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none; /* Quitar el subrayado */
            font-weight: bold; /* Hacer el texto en negrita */
            transition: box-shadow 0.3s ease; /* Suavizar la transición de la sombra */
            margin: 0 5px; /* Margen entre botones */
        }
        .whatsapp-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Sombra al pasar el cursor */
        }
        .whatsapp-button i {
            font-size: 20px; /* Tamaño de icono ajustado */
            margin-right: 5px; /* Espacio entre el logo de WhatsApp y el texto */
        }

        /* Estilos para el botón de Instagram */
        .instagram-button {
            background-color: transparent; /* Sin color de fondo */
            color: #E4405F; /* Color de Instagram */
            border: none;
            border-radius: 30px;
            padding: 10px 15px; /* Espaciado interno para que el texto se vea bien */
            font-size: 16px; /* Tamaño del texto ajustado para móvil */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px; /* Margen entre botones */
        }
        .instagram-button i {
            font-size: 20px; /* Tamaño de icono ajustado */
            margin-right: 5px; /* Espacio entre el logo y el texto */
        }
        .instagram-button:hover {
            color: #C13584; /* Cambia el color al pasar el cursor */
        }

        /* Estilos para el símbolo en dispositivos móviles */
        .symbolo-container {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            z-index: 1000;
            display: none; /* No mostrar en dispositivos no móviles */
        }

        .symbolo {
            height: 30px; /* Ajustar el tamaño del símbolo */
        }

        /* Media Query para dispositivos móviles */
        @media (max-width: 600px) {
            .logo {
                display: none; /* Ocultar el logo en dispositivos móviles */
            }
            .overlay {
                height: 25px; /* Ajustar altura de la superposición en móviles */
            }
            .symbolo-container {
                display: block; /* Mostrar el símbolo en móviles */
            }
        }
    </style>
</head>
<body>

    <!-- Capa de superposición en la parte superior -->
    <div class="overlay"></div>

    <!-- Incrustación de la página externa -->
    <iframe src="https://www.catalogospromocionales.com/seccion/inicio.html" title="Página incrustada"></iframe>

    <!-- Contenedor para la barra de superposición en la parte inferior -->
    <div class="button-bar">
        <!-- Contenedor del logo en la parte inferior izquierda -->
        <div class="logo-container">
            <img src="Logo1.png" alt="Logo de la Marca" class="logo">
        </div>

        <!-- Botón flotante de WhatsApp con el logo de WhatsApp -->
        <a href="https://wa.me/573332381376" class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i> <span>Contáctanos</span>
        </a>

        <!-- Botón flotante de Instagram con el logo de Instagram centrado -->
        <a href="https://www.instagram.com/gemmapromocol/" class="instagram-button" target="_blank">
            <i class="fab fa-instagram"></i> <span>Síguenos</span>
        </a>
    </div>

    <!-- Contenedor para el símbolo en la esquina inferior izquierda en dispositivos móviles -->
    <div class="symbolo-container">
        <img src="Simbolo.png" alt="Símbolo" class="symbolo">
    </div>

</body>
</html>
