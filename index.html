<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Promo</title>

    <!-- Añadir Font Awesome para los iconos de WhatsApp e Instagram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la capa de superposición en la parte superior */
        .overlay {
            position: absolute; /* Cambiado a absolute para que se mueva con el scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 35px; /* Altura inicial de la superposición */
            background-color: white; /* Color de la superposición */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
            transition: height 0.2s ease; /* Suavizar el cambio de altura */
        }

        /* Estilos para el iframe */
        iframe {
            width: 100%;
            height: calc(94vh - 35px); /* Ajustar la altura para que no se superponga con la overlay */
            border: none;
        }

        /* Estilos para el logo de la marca en la parte inferior izquierda */
        .logo-container {
            position: fixed; /* Fijo para que se mantenga en su lugar */
            bottom: 10px; /* Distancia desde el fondo de la página */
            left: 20px; /* Distancia desde el lado izquierdo */
            z-index: 1000; /* Asegura que el logo esté por encima de otros elementos */
        }

        .logo {
            height: 40px; /* Ajusta la altura del logo según lo que necesites */
            border-radius: 0px; /* Bordes redondeados */
        }

        /* Estilos para el botón de WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px; /* Distancia desde el fondo de la página */
            right: 20px; /* Distancia desde el lado derecho */
            background-color: #25D366; /* Color de WhatsApp */
            color: white;
            border: none;
            border-radius: 30px; /* Bordes completamente redondeados */
            padding: 10px 20px; /* Espaciado interno para que el texto se vea bien */
            font-size: 18px; /* Tamaño del texto */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000; /* Asegurarse de que esté por encima de otros elementos */
            text-decoration: none; /* Quitar el subrayado */
            font-weight: bold; /* Hacer el texto en negrita */
            transition: box-shadow 0.3s ease; /* Suavizar la transición de la sombra */
        }
        .whatsapp-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Sombra al pasar el cursor */
        }
        .whatsapp-button i {
            font-size: 24px;
            margin-right: 10px; /* Espacio entre el logo de WhatsApp y el texto */
        }

        /* Estilos para el botón de Instagram */
        .instagram-button {
            position: fixed;
            bottom: 20px; /* Distancia desde el fondo de la página */
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Ajustar para centrar */
            background-color: transparent; /* Sin color de fondo */
            color: #E4405F; /* Color de Instagram */
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            font-weight: bold;
        }
        .instagram-button i {
            font-size: 24px;
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }
        .instagram-button:hover {
            color: #C13584; /* Cambia el color al pasar el cursor */
        }
    </style>
</head>
<body>

    <!-- Capa de superposición en la parte superior -->
    <div class="overlay"></div>

    <!-- Contenedor del logo en la parte inferior izquierda -->
    <div class="logo-container">
        <img src="logo1.png" alt="Logo de la Marca" class="logo">
    </div>

    <!-- Incrustación de la página externa -->
    <iframe src="https://www.catalogospromocionales.com/seccion/inicio.html" title="Página incrustada"></iframe>

    <!-- Botón flotante de WhatsApp con el logo de WhatsApp -->
    <a href="https://wa.me/573332381376" class="whatsapp-button" target="_blank">
        <i class="fab fa-whatsapp"></i> <span>Contáctanos</span>
    </a>

    <!-- Botón flotante de Instagram con el logo de Instagram centrado -->
    <a href="https://www.instagram.com/gemmapromocol/" class="instagram-button" target="_blank">
        <i class="fab fa-instagram"></i> <span>Síguenos</span>
    </a>

    <script>
        // Ajustar la posición y tamaño de la superposición al desplazarse
        window.addEventListener('scroll', function() {
            const overlay = document.querySelector('.overlay');
            const scrollTop = window.scrollY;

            // Cambiar la altura de la superposición según el desplazamiento
            const newHeight = Math.max(20, 35 - scrollTop); // Reducir la altura hasta 20px
            overlay.style.height = newHeight + 'px';
            overlay.style.top = scrollTop + 'px'; // Mantener la capa en la parte superior del scroll
        });
    </script>

</body>
</html>
